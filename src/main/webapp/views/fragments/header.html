<header xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h3><a href="/"><i class="fas fa-home"></i>Vetclinic</a></h3>
            </div>
            <div class="col-md-5"></div>
            <div class="col-md-4">
                <div sec:authorize="!isAuthenticated()" class="button-login clearfix">
                    <a href="/login"><i class="fas fa-user"></i></a>
                </div>

                <div sec:authorize="isAuthenticated()" class="button-login clearfix">
                    <a th:if="${fio != null}" href="/owner" th:text="${fio}"></a>
                    <a href="/logout"><i class="fas fa-sign-out-alt"></i></a>
                </div>
            </div>
        </div>
    </div>
</header>
